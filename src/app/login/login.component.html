<div class="main_login">
  <div class="inner_div">
    <p class="login_heading">Login</p>
    <p class="para">Don't have an account? <a href="/">Register</a></p>
    <form (ngSubmit)="onSubmit()" [formGroup]="reactiveForm">
      <p class="label">Email</p>
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email"
        [ngClass]="{error : getControl('email')?.errors && getControl('email')?.touched}">

      <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">

        <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Email field is requird</small>

        <small class="text-danger" *ngIf="getControl('email')?.errors?.['maxlength']">Email should be maximum 32
          characters long.</small>
        <small class="text-danger" *ngIf="getControl('email')?.errors?.['pattern']">Please enter a valid email.</small>

      </div>
      <p class="label">Password</p>
      <input type="password" id="password" name="password" formControlName="password" placeholder="Password" required
        minlength="4" class="form-control"
        [ngClass]="{error: getControl('password')?.errors && getControl('password')?.touched}">
      <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">

        <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password field is
          requird</small>

        <small class="text-danger"
          *ngIf="getControl('password')?.errors?.['minlength'] || getControl('password')?.errors?.['maxlength']">Password
          should be minimum 8 and maximum 32 characters long.</small>

      </div>

      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
</div>
